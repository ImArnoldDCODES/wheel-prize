<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/charts.css/dist/charts.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Spin The Wheel</title>
  </head>
  <body>
    <div class="piechart">
      <h1>1</h1>
      <h1>2</h1>
      <h1>3</h1>
      <h1>4</h1>
      <h1>5</h1>
    </div>
    <button class="start">spin</button>
  </body>
</html>

<script>
  document.addEventListener("DOMContentLoaded", () => {
    const startButton = document.querySelector(".start");
    const piechart = document.querySelector(".piechart");
    const numbers = document.querySelectorAll(".piechart h1");

    let totatlRotation = 0;

    startButton.addEventListener("click", () => {
      let randomStop = Math.floor(Math.random() * numbers.length);
      let rotation =
        360 * 5 + (360 / numbers.length) * randomStop + totatlRotation;
      totatlRotation = rotation;
      piechart.style.transition = "transform 5s ease-out";
      piechart.style.transform = `rotate(${rotation}deg)`;
    });
  });
</script>
